<!DOCTYPE html>
<html>
<head>
	<link href="../css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/style.css">
	<!-- <link rel="stylesheet" type="text/css" href="../css/flipform.css"> -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scaling=1.0">
	<title>flip form</title>

</head>
<body>
	<div class="container" id="container">
		<div class="form-flex-container">
			<div class="form-container signupform">
				<form>
					<h1>Create account</h1>
					<div class="social-media">
						<a href="#"><i class="fab fa-facebook-f"></i></a>
						<a href="#"><i class="fab fa-twitter"></i></a>
						<a href="#"><i class="fab fa-instagram"></i></a>
						<a href="#"><i class="fab fa-linkedin-in"></i></a>
					</div>
					<span>or use Email for registration</span>
					<input type="text" name="name" placeholder="name">
					<input type="email" name="email" placeholder="email">
					<input type="password" name="password" placeholder="password">
					<div>
						<button class="btn">sign up</button>
					</div>
				</form>
				</div>
				<div class="form-container signinform">
					<form>
					<h1>sign in</h1>
					<div class="social-media">
						<a href="#"><i class="fab fa-facebook-f"></i></a>
						<a href="#"><i class="fab fa-twitter"></i></a>
						<a href="#"><i class="fab fa-instagram"></i></a>
						<a href="#"><i class="fab fa-linkedin-in"></i></a>
					</div>
					<span>or use your account</span>
					<input type="email" name="email" placeholder="email">
					<input type="password" name="password" placeholder="password">
					<a href="#">Forgot your password?</a>
					<div>
						<button class="btn" >sign in</button> 
					</div>
				</form>
					
				</div>
		</div>
		
		
			<div class="overlay-container">
				<div class="overlay-panel signup-overlay">
					<h1>Hello, Friend</h1>
					<p>Enter your personal details and start your journey with us</p>
					<button class="ghost" id="sign-up">sign up</button>
					
				</div>
				<div class="overlay-panel signin-overlay">
					<h1>Welcome back</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button class="ghost" id="sign-in">sign in</button>
				</div>
			</div>
		
	</div>

	<script src="../js/app.js"></script>
</body>
</html>
